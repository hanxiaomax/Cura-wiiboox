[machine]
machine_name = Wiiboox Home
machine_type = WiibooxHome
machine_width = 200
machine_depth = 150
machine_height = 130
machine_center_is_zero = True
has_heated_bed = False
gcode_flavor = RepRap (Marlin/Sprinter)
extruder_amount = 1

[profile]
filament_diameter = 1.75
nozzle_size = 0.4
layer_height = 0.15
fill_density = 10
print_speed = 50
print_temperature = 200
travel_speed = 100

[alterations]
start.gcode = (**** start.gcode for Wiiboox PLA Pro ****)
				M103 (disable RPM)
				M73 P0 (enable build progress)
				G21 (set units to mm)
				G90 (set positioning to absolute)
				M104 S220 T0 (set extruder temperature)
				(**** begin homing ****)
				G162 X Y F1500 (home XY axes maximum)
				G161 Z F1100 (home Z axis minimum)
				G92 Z-5 (set Z to -5)
				G1 Z0.0 (move Z to "0")
				G161 Z F100 (home Z axis minimum)
				M132 X Y Z A B (Recall stored home offsets for XYZAB axis)
				(**** end homing ****)
				G1 X-90 Y-100 Z150 F3300.0 (move to waiting position)
				G130 X20 Y20 Z20 A20 B20 (Lower stepper Vrefs while heating)
				M6 T0 (wait for toolhead, and HBP to reach temperature)
				G130 X127 Y127 Z40 A127 B127 (Set Stepper motor Vref to defaults)
				M108 R4.0    (Set Extruder Speed)
				M101 (Extruder on)
				G4 P5000 (Wait 10s)
				G0 Z0.2      (Position Height)
				G0 X-90 Y-98 (Position Nozzle)
				(**** end of start.gcode ****)


end.gcode = (******* End.gcode*******)
			M73 P100 ( End  build progress )
			G0 Z130 ( Send Z axis to bottom of machine )
			M18 ( Disable steppers )
			M108 R4.0    (Set Extruder Speed)
			M102 (Extruder back)
			G4 P3000 (Wait 5s)
			M103  (Extruder off)
			M104 S0 T0 ( Cool down the Right Extruder )
			G162 X Y F2500 ( Home XY endstops )
			M18 ( Disable stepper motors )
			M72 P1  ( Play Ta-Da song )
			(*********end End.gcode*******)